<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <!-- link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- link to fonts-->
    <link href="https://fonts.googleapis.com/css?family=KoHo:600" rel="stylesheet">
</head>
<body>
  <!-- Train Scheduler -->
  <div class="container">
    <!-- Header -->
    <div class="jumbotron">
        <h1 class="text-center">Train Scheduler</h1>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Current Trains -->
        <div class="card mb-4">
          <div class="card-header"><h3>Current Train Schedule</h3></div>
          <div class="card-body">
            <!-- table for current trains scheduled -->
            <table class="table table-sm table-hover" id="train-table">
              <!-- headers for table -->
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <!-- table body is where all of the current trains firebase values are printed via jQuery -->
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <!-- Add Train -->
        <div class="card mb-4">
          <div class="card-header"><h4>Add Train</h4></div>
          <div class="card-body">
            <!-- Train Entry Form -->
            <form>
              <!-- form group with input fields for values to capture -->
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Silver Bullet" type="text"></input>
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Chattanooga" type="text"></input>
              </div>
              <div class="form-group">
                <label for="first-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-time-input" placeholder="14:00" type="text"></input>
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="20" type="text"></input>
              </div>
              <!-- form submission button -->
              <button class="btn float-right" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- link to javascript file -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>    
</body>
</html>
